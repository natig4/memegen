<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-Gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body onload="onInit()">
    <div class="page-container flex">
        <header>
            <div class="header-container flex align-center ">
                <div class="logo">memegen</div>
                <nav class="main-nav">
                    <ul class="clean-list flex align-center">
                        <li class="active" onclick="onNav(this)">Gallery</li>
                        <li onclick="onNav(this)">Memes</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-layout">
            <div class="main-content flex align-center">
                <div class="search-panel flex">
                    <form class="search-form flex" onchange="">
                        <input list="search-words" class="search" name="search" placeholder="Enter search keyword" />
                        <button class="search-btn" onclick="onSearch(event)">
                      <img src="./img/ICONS/search-icon.png"/>
                    </button>
                    </form>
                    <section class="key-words flex align-center">
                        <div class="search-indexes flex clean-list align-center">
                        </div>
                </div>
                <div class="grid-container flex">
                    <div class="gallery-container grid">
                    </div>
                </div>
            </div>
            <div class="meme-container hide">
                <div class="canvas-container">
                    <canvas id="my-canvas"></canvas>
                </div>
                <div class="meme-controller grid">
                    <div class="str-line"> <input type="text" name="line" class="str-input" onclick="onCreateLine()" oninput="onSetLineTxt(this.value)" title="Change line text" placeholder="Enter text here" autocomplete="off" autofocus /></div>
                    <button class="switch-line" onclick="onChangeLine()"><img src="./img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <button class="add-line" onclick="onAddLine()"><img src="./img/ICONS/add.png" alt=""></button>
                    <button class="remove-line" onclick="onRemoveLine()"><img src="./img/ICONS/trash.png" alt=""></button>
                    <div class="stickers-box flex">
                        <div class="stickers-container flex align-center">
                        </div>
                    </div>
                    <button class="remove-sticker" onclick="onRemoveSticker()"><img src="./img/ICONS/trash.png" alt=""></button>
                    <button class="increase-font" onclick="onChangeFontSize(1)"><img src="./img/ICONS/increase font - icon.png" alt=""></button>
                    <button class="decrease-font" onclick="onChangeFontSize(-1)"><img src="./img/ICONS/decrease font - icon.png" alt=""></button>
                    <button class="align-left" onclick="onChangeAlign('left')"><img src="./img/ICONS/align-to-left.png" alt=""></button>
                    <button class="align-center" onclick="onChangeAlign('center')"><img src="./img/ICONS/center-text-alignment.png" alt=""></button>
                    <button class="align-right" onclick="onChangeAlign('right')"><img src="./img/ICONS/align-to-right.png" alt=""></button>
                    <button class="font-family">
                    <select class="select-font-family" onchange="onChangeFontFamily(this.value)">
                    <option value="impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="cambria">Cambria</option>
                    <option value="times">Times new roman</option>
                    </select> </button>
                    <button class="stroke-color flex"><img src="./img/ICONS/paint-board-and-brush.png" alt=" "><input
                    type="color"
                    name="stroke-color"
                    value="#000000"
                    onchange="onChangeColor('stroke', this.value)"
                    /></button>
                    <button class="font-color flex"><img src="./img/ICONS/text stroke.png" alt=" "><input
                    type="color"
                    name="font-color"
                    value="#ffffff"
                    onchange="onChangeColor('font', this.value)"
                    /></button>
                    <a class="download hide" href="#" onclick="onDownloadMeme(this,event)" download="meme.jpg">Download</a>
                    <button class="save hide " onclick="onSaveMeme(this)">Save</button>
                    <a class="share hide ">Share</a>
                    <button class="remove-borders " onclick="onRemoveBorders() ">Actions</button>
                </div>
            </div>
            <div class="memes-gallery main-layout flex "></div>
        </main>
        <footer>
            <div class="footer-container flex align-center ">
                <div class="logo ">memegen</div>
                <div class="copy-rights ">Â© 2021 All Rights Reserved - Nati Gurevich </div>
                <div class="social-nav flex ">
                    <a href="https://www.facebook.com/nati.gurevich.3/ " target="_blank " class="fa fa-facebook "></a>
                    <a href="https://www.instagram.com/efraim.johnson/ " target="_blank " class="fa fa-instagram "></a>
                    <a href="https://www.linkedin.com/in/nati-gurevich-36868711b/ " target="_blank " class="fa fa-linkedin "></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/services/util.service.js "></script>
    <script src="js/services/storage.service.js "></script>
    <script src="./js/services/page-service.js "></script>
    <script src="./js/services/meme-service.js "></script>
    <script src="./js/page-controller.js "></script>
    <script src="./js/meme-controller.js "></script>



</body>

</html>
